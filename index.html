<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Page</title>
    <style>
        body {
            background-color: black;
            background-image: url('launch.jpg'); /* Add your image URL here */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
        }
        .launch-button {
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background-color: #ff6600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top:500px;
            transition: background-color 0.3s;
        }
        .launch-button:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    <button class="launch-button" onclick="window.location.href='https://klef-analyticaclub.netlify.app/'">Launch</button>
</body>
</html>
